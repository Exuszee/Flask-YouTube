<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=yes" />
    <title>{{title}}</title>
	<style>
	img {
    display: block;
    margin: auto;
    max-width: 50%;
}
	</style>
  </head>
  <body>
	      <br>
	
	<div class="container">

	{% with messages = get_flashed_messages() %}
  		{% if messages %}
    		{% for info in messages %}
      			<div class="alert alert-success" role="alert">
		 				{{info}}
		 		 </div>
    		{% endfor %}
  		{% endif %}
	{% endwith %}

		<div class="jumbotron" align="center">
			<h2>{{ message }}</h2> 
			<h3>{{ subline }}</h3>
			<a href="/return-file/" target="blank"><button class="btn btn-default">Get the file</button></a>
			<a href="/"><button class="btn btn-default">Go back</button></a>
		</div>
		
		<img src = "{{ image_location }}">
		
	</div>
	
	
  </body>
  <script type = "text/javascript" src = "{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  <script type = "text/javascript" src = "/static/jquery-3.0.0.min.js"></script>
  <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='css/bootstrap.min.css') }}">
</html>
